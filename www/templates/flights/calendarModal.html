  <ion-modal-view>
    <ion-header-bar class="bar-dark">
	    <button class="button button-clear button-calm" ng-click="closeModal()">
	      Cancel
	    </button>
    </ion-header-bar>

    <ion-content has-header="true" padding="true">
      <div class="bar bar-calm">
       <div class="text-center">{{vm.calendar.heading}}</div>
     </div>
     <br>
      <div class="padding" style="margin-top:30px;">
        <div pickadate ng-model="vm.calendar.selectedDate"></div>
      </div>
      <div ng-if="vm.calendar.selectedDate" ng-init="vm.updateSelectedDate()" />
    </ion-content>
  </ion-modal-view>
